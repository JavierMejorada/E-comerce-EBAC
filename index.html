<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles/Styles.css">
    <title>Ferrari</title>
    <link rel="icon" href="img/ferrari-logo-black-and-white.png" type="image/x-icon" width="9000">
</head>
<body>
    <header class="header">
        <div class="header__icon">
            <img src="img/588a6507d06f6719692a2d15.png" alt="menu">
        </div>
        <img src="img/ferrari_PNG10665.png" alt="Logo de Ferrari" class="header__logo">
        <div class="header__icon">
            <img src="img/R.png" alt="Icono descubrir">
        </div>
    </header>

    <main>
        <section class="banner">
            <h2 class="banner__title">Arranca el motor</h2>
            <p class="banner__subtitle">Descubre la gama de Ferrari</p>
            <!-- Cambio 1: Agregar un nuevo párrafo -->
            <p class="banner__additional">¡Bienvenido a la experiencia Ferrari!</p>
        </section>
        <section class="products">
            <article class="products__item">
                <img src="img/131-1319945_ferrari-sf90-stradale-ferrari-sf90-stradale-png-transparent.png" alt="SF90 Stradale" class="products__image"> 
                <h3 class="products__name">SF90 Stradale</h3>
                <p class="products__description">Descubre el SF90 Stradale</p>
            </article>
            <article class="products__item">
                <img src="img/R.jpg" alt="SF90 Spider" class="products__image">
                <h3 class="products__name">SF90 Spider</h3>
                <p class="products__description">Descubre el SF90 Spider</p>
            </article>
            <article class="products__item">
                <img src="img/OIP (1) 296 gtb.jpg" alt="296 GTB" class="products__image">
                <h3 class="products__name">296 GTB</h3>
                <p class="products__description">Descubre el 296 GTB</p>
            </article>
            <!-- Cambio 2: Agregar un nuevo producto -->
            <article class="products__item">
                <img src="img/nuevo.jpg" alt="Nuevo Modelo" class="products__image">
                <h3 class="products__name">Nuevo Modelo</h3>
                <p class="products__description">Descubre el nuevo modelo de Ferrari</p>
            </article>
        </section>
        <section class="cart">
            <h2 class="cart__title">SOLICITAR VEHÍCULO</h2>
            <div class="cart__item">
                <img src="img/R.jpg" alt="Vehículo" class="cart__image">
                <p class="cart__name">Ferrari</p>
                <p class="cart__price">$1700000</p>
                <i class="cart__delete-icon" img="img/kindpng_1082635.png" alt="Icono quitar vehículo"></i>
            </div>
        </section>
    </main>
</body>
</html>
